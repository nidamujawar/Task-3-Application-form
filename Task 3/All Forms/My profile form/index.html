<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Modal Popup -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>My Profile</h2>
        <form id="profileForm">
            <input type="text" id="fullName" placeholder="Full Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="text" id="phoneNumber" placeholder="Phone Number" required />
            <input type="text" id="address" placeholder="Address (optional)" />
            <input type="file" id="profilePicture" accept="image/*" onchange="previewImage(event)" />
            <img id="imagePreview" src="#" alt="Profile Picture Preview" style="display:none;" />
            <button type="submit" onclick="saveChanges()">Save Changes</button>
            <button type="button" onclick="resetToDefault()">Reset to Default</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
